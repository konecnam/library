
<form hx-post="{% url 'collection_edit_upload' %}" hx-target="this" hx-swap="outerHTML">
    {% csrf_token %}
    <input type="hidden" name="edit_book_id" value="{{book_id}}">
    <div class="form-group">
        <label>Title book</label>
        <input type="text" name="book_title" value="{{ book_title }}">
    </div>

    <div class="form-group">
        <label>Author</label>
        <input type="text" name="author" value="{{ author }}">
    </div>

    <div class="form-group">
      <label>Book description</label>
      <input type="text" name="book_description" value="{{ book_description }}">
    </div>

    <div class="form-group">
        <label>Category:</label>
        <select class="custom-button" name="category">
            <option value="detective">Detective</option>
            <option value="fantasy">Fantasy</option>
          <option value="children's">Children's</option>
          <option value="romantic">Romantic</option>
          <option value="thriller">Thriller</option>
          <option value="other">Other</option>
        </select>
    </div>

    <button class="custom-button" style="margin:15px">Submit</button>
    <button class="custom-button" style="margin:15px" hx-get="{% url 'collection_edit_upload' %}?book_id={{ book_id }}">Cancel</button>
</form>
